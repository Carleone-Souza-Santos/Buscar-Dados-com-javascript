<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Collaborating Contacts</title>
</head>

<body>

    <header>
        <h1>System Search Carlleon </h1>
       
        <form>
            <div class="row g-3" class="cont">
                <div class="col-auto">
                    <input type="text" class="form-control" required placeholder="Collaborator" id="Contact" />
                </div>
                <button type="submit"  class="btn-tr">Search</button>
            </div>
        </form>
        
    </header>

    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <strong>Collaborator:</strong>
                    <p id="colab"></p>

                </div>
                <div class="col">
                    <strong>Profession:</strong>

                    <p id="job"></p>

                </div>
                <div class="col">
                    <strong>Wage:</strong>

                    <p id="val"></p>

                </div>

                <div class="col">
                    <strong>Date birth:</strong>

                    <p id="Datebirth"></p>

                </div>
            </div>
        </div>

    </main>


</body>
<script src="javascrp.js"></script>

</html>
